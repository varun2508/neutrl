query AppShop($shop: String!) {
    getShop(options: { shop: $shop }) {
        shop {
            id
            shop
            email
            completedOnboarding
            companyName
            companySize
            managerName
            productCategory
            averageProductWeight
            merchantPaysOffset
            calculateOffset
            flatRateOffsetAmount
            createdAt
            updatedAt
            billingId
            shopifyProductId
            appEnabledOnStorefront
            billingActive
            completedInstallation
            previewMode
        }
    }
}
